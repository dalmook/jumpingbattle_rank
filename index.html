<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>점핑배틀 화성병점점</title>
  <!-- Google Fonts: Cute Font, Gamja Flower -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cute+Font&family=Gamja+Flower&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body class="gamja-flower-regular">
  <header>
    <h1>점핑배틀 화성병점점</h1>
    <div class="filters">
      <div id="difficultyButtons" class="btn-group">
        <button class="filter-btn" data-filter="basic">베이직</button>
        <button class="filter-btn active" data-filter="normal">노말</button>
        <button class="filter-btn" data-filter="hard">하드</button>
        <button class="filter-btn" data-filter="easy">이지</button>
      </div>
      <div id="roomButtons" class="btn-group">
        <button class="filter-btn active" data-filter="small">소형</button>
        <button class="filter-btn" data-filter="medium">중형</button>
        <button class="filter-btn" data-filter="large">대형</button>
      </div>
      <input type="text" id="teamSearch" placeholder="팀명을 입력하세요" />
    </div>
    <div id="currentFilter" class="current-filter">NORMAL 소형</div>
  </header>

  <main class="hero">
    <div class="overlay"></div>
    <div class="columns">
      <div id="colLeft" class="column"></div>
      <div id="colRight" class="column"></div>
    </div>
  </main>

  <footer>
    © 2025 점핑배틀 화성병점점
  </footer>

  <script src="script.js"></script>
</body>
</html>
