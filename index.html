<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>점핑배틀 화성병점점</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Diphylleia&family=Dongle:wght@300&family=Gamja+Flower&family=Gowun+Dodum&family=Single+Day&family=Yuji+Mai&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body class="cute-font-regular">
  <header>
    <h1>점핑배틀 화성병점점</h1>
    <div class="filters">
      <select id="difficulty">
        <option value="all">전체 난이도</option>
        <option value="basic">베이직</option>
        <option value="easy">이지</option>
        <option value="normal" selected>노말</option>
        <option value="hard">하드</option>
      </select>
      <select id="roomSize">
        <option value="all">전체 방 크기</option>
        <option value="small" selected>소형</option>
        <option value="medium">중형</option>
        <option value="large">대형</option>
      </select>
    </div>
    <div id="currentFilter" class="current-filter">NORMAL 소형</div>
  </header>

  <main class="hero">
    <div class="overlay"></div>
    <div class="columns">
      <div id="colLeft" class="column"></div>
      <div id="colRight" class="column"></div>
    </div>
  </main>

  <footer>
    © 2025 점핑배틀 화성병점점
  </footer>

  <script src="script.js"></script>
</body>
</html>
